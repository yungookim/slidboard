<!DOCTYPE HTML>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="vendors/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" type="text/css" href="vendors/jquery.mobile-1.1.1/jquery.mobile.structure-1.1.1.min.css" />
<link rel="stylesheet" type="text/css" href="vendors/jquery.mobile-1.1.1/jquery.mobile.theme-1.1.1.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<title>File Explorer</title>

<script src="cordova-2.1.0.js"></script>
<script src="vendors/jquery-1.8.2.min.js"></script>
<script src="vendors/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.js"></script>
<script src="vendors/underscore-min.js"></script>
<script src="vendors/backbone-min.js"></script>
<script src="vendors/mustache.js"></script>

<script src="js/model.js"></script>
<script src="js/main.js"></script>

</head>
<body>

<div class="navbar">
    <div class="navbar-inner">
        <a class="brand"><b>Slidboard</b></a>
        <ul class="nav">
            <li><a id="path"></a></li>
            <li><a href="#">Root</a></li>
            <li><a id="up">Up</a></li>
        </ul>
    </div>
</div>

<div id="container"></div>

<script type="text/template" id="directory_row_template">
    <div class="row-fluid dir_goto" data-path="{{fullPath}}">
        <div class="span12 dir">
            <i class="icon-folder-close" style="margin-right:10px;"></i>{{name}}
            <i class="icon-play pull-right"></i>
        </div>
    </div>
</script>

<script type="text/template" id="file_row_template">
    <div class="row-fluid file_goto" data-path="{{fullPath}}">
        <div class="span12 dir">
            <i class="icon-file" style="margin-right:10px;"></i>{{name}}
        </div>
    </div>
</script>
</script>

</body>
</html>
